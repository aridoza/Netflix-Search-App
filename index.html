<body>

  <!-- <h1>Bring on the AJAX</h1> -->
  <div class="main-container">

    <div class="search-content-container">
      <select class="searchType" name="select">
        <option value="" disabled selected hidden>Search By...</option>
        <option value="title">Title</option>
        <option value="director">Director</option>
        <option value="actor">Actor</option>
      </select>
      <input type="text" class="searchInput" name=""placeholder="Search Netflix...">
      <button id="load" class="searchButton">Search</button>
    </div>

    <div id="ajax"></div>

    <div class="return-data-container">
      <script id="address-template" type="text/x-handlebars-template">
        <!-- <p>You can find me in {{city}}. My address is {{number}} {{street}}.</p> -->
        {{#if title}}
          <ul class="movie-list">
            <li><img src="{{poster}}" /></li>
            <li>Title: {{title}}</li>
            <li>Summary: {{summary}}</li>
            <li class="release-year">Released in: {{year}}</li>
            <li><a target="_blank" href="https://www.netflix.com"><img class="netflix-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo.svg/1280px-Netflix_logo.svg.png" /></a></li>
          </ul>
        {{else}}
        {{#each this}}
          <ul class="movie-list">
            <li><img src="{{poster}}" /></li>
            <li>Title: {{title}}</li>
            <li>Summary: {{summary}}</li>
            <li>Released in: {{year}}</li>
            <li><a target="_blank" href="https://www.netflix.com"><img class="netflix-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo.svg/1280px-Netflix_logo.svg.png" /></a></li>
          </ul>
        {{/each}}

        {{/if}}
      </script>

      <div class="content-placeholder"></div>
    </div>

  </div>


  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="widget.js" charset="utf-8"></script>
</body>
